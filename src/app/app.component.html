<h1 style="text-align:center;">{{titulo}}</h1>
<form>
  <input type="text" name="nombre"  [(ngModel)]="nombre"><br>
  <input type="text" name="apellido" [(ngModel)]="apellido"><br>
  <input type="text" name="cargo" [(ngModel)]="cargo"><br>
  <input type="submit" value="Registrar" (click)="registrarUsuarios()">
</form>
<br>
<p *ngIf="registrado ; else sinRegistrar">
  {{mensaje}} con el nombre de: {{nombre}} y con el apelldido de: {{apellido}}
  y tiene el cargo de:
  <span [ngStyle]="{color: cargo=='director'? 'red':'blue'}">
    {{cargo}}
  </span>
  <span [ngClass]="{ParaDirectores: cargo=='director'}">
    {{cargo}}
  </span>
</p>
<ng-template #sinRegistrar>
  <p>nadie Registrado</p>
</ng-template>

<ul>
  <li *ngFor = "let entrada of entradas let i=index">
    <span style="font-size:large; font-weight:bold;">
      {{i+1}} {{entrada.value}}
    </span>
  </li>
</ul>
